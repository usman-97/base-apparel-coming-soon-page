<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
    <title>Base Apparel coming soon page</title>
  </head>
  <body>
    <section class="apparel-page">
      <div class="header-mobile">
        <img src="images/logo.svg" alt="logo" class="logo-mobile" />
        <img src="images/hero-mobile.jpg" alt="hero-img" class="hero-mobile" />
      </div>
      <div class="content">
        <div class="header">
          <img src="images/logo.svg" alt="logo" />
        </div>
        <p class="coming-soon-text">We're <span>coming soon</span></p>
        <div class="message">
          <p>
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
        </div>
        <div class="email-address-field-container">
          <input
            type="text"
            placeholder="Email Address"
            maxlength="255"
            id="emailAddressField"
          />
          <button>
            <img
              src="images/icon-arrow.svg"
              alt="submit-button"
              id="submitButton"
            />
          </button>
        </div>
        <br />
        <span class="email-address-error" id="emailAddressError"></span>
      </div>
      <div class="hero-img">
        <img src="images/hero-desktop.jpg" alt="hero-image" class="hero-img" />
      </div>
    </section>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/usman-97">usman-97</a>.
      </p>
    </footer>
  </body>

  <script>
    document.getElementById("submitButton").addEventListener("click", () => {
      let email = document.getElementById("emailAddressField");
      const isValidEmailAddress = String(email.value)
        .toLowerCase()
        .match(
          /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|.(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/
        );
      let emailAddressError = document.getElementById("emailAddressError");
      if (!isValidEmailAddress) {
        emailAddressError.textContent = "Please provide a valid email";

        email.style.backgroundImage = "url(images/icon-error.svg)";
        email.style.backgroundPosition = "25em";
        email.style.backgroundRepeat = "no-repeat";
      } else {
        emailAddressError.textContent = "";
        email.style.backgroundImage = "";
      }
    });
  </script>
</html>
